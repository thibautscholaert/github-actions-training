name: Reusable npm test
on: 
  workflow_call: 
    inputs:
      version: 
        required: false
        type: string
        default: 'lts/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      # - name: Install dependencies
      #   run: npm install
      - name: Run tests
        run: |
          npm install
          npm test
