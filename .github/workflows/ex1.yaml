name: npm test
on: 
  workflow_dispatch:
               
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      # - name: Install dependencies
      #   run: npm install
      - name: Run tests
        run: |
          npm install
          npm test
